<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4a6fa5">
    <meta name="description" content="SuperPWDHash - A secure password hashing tool">
    <meta name="mobile-web-app-capable" content="yes">
    <title>SuperPWDHash</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SuperPWDHash</h1>
            <p class="subtitle">Secure Password Hasher</p>
        </header>

        <div class="input-group">
            <label for="password">Master Password:</label>
            <div class="input-with-button">
                <input type="password" id="password" placeholder="Enter your master password" autocomplete="off">
                <button id="togglePassword" class="icon-button">ğŸ‘ï¸</button>
            </div>
        </div>

        <div class="input-group">
            <label for="newHost">Add New Site:</label>
            <div class="input-with-button">
                <input type="text" id="newHost" placeholder="example.com" autocomplete="off" inputmode="url">
                <button id="addHost" class="icon-button add-btn">+</button>
            </div>
        </div>

        <div class="host-list-section">
            <label>Your Sites:</label>
            <div class="host-list" id="hostList">
                <p class="empty-message" id="emptyMessage">No sites saved yet. Add one above.</p>
            </div>
        </div>

        <div class="info">
            <p>ğŸ”’ Your password is hashed locally and never leaves your device.</p>
        </div>
    </div>

    <!-- Modal for showing hashed password -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">example.com</span>
                <button class="modal-close" id="modalClose">âœ•</button>
            </div>
            <div class="modal-body">
                <label>Hashed Password:</label>
                <div class="hash-display" id="hashOutput">...</div>
            </div>
            <div class="modal-footer">
                <button id="copyHash" class="primary">Copy</button>
            </div>
        </div>
    </div>

    <script src="prefix.js"></script>
    <script src="md5.js"></script>
    <script src="hashed-password.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
